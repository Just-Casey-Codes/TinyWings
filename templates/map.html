{% extends 'base.html' %}
{% block title %}Map{% endblock %}
{% include 'header.html' %}
{% block content %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const tooltip = document.getElementById("hover-tooltip");
    const regions = document.querySelectorAll('.map-region');
    const mapContainer = document.getElementById('map-container');

    const areaRegions = {
      "pond": "ðŸ¸ The Pond: Calm waters where dragon tadpoles play.",
      "mushroom-forest": "ðŸ„ Mushroom Forest: Perfect for a cozy dragon nap.",
      "wishing-well": "âœ¨ Wishing Well: Whisper your wish, it may come true!",
      "sleeping-forest": "ðŸ˜´ Sleeping Forest: Ancient trees and deep dreams.",
      "crystal-peaks": "ðŸ’Ž Crystal Manor: Home of the royal dragon scholars.",
      "farm": "ðŸ” Farm: A cozy place for foraging and fresh eggs!",
      "open-field": "ðŸŒ¾ Open Field: So much space to stretch your wings!"
    };

    regions.forEach(region => {
      region.addEventListener("mouseenter", () => {
        const name = region.dataset.region;
        tooltip.innerText = areaRegions[name] || "ðŸŒŸ Unknown Area";
        tooltip.classList.add("active");
      });

      region.addEventListener("mousemove", (e) => {
        const containerRect = mapContainer.getBoundingClientRect();
        const offsetX = e.clientX - containerRect.left;
        const offsetY = e.clientY - containerRect.top;
        tooltip.style.left = `${offsetX + 15}px`;
        tooltip.style.top = `${offsetY - 40}px`;
      });

      region.addEventListener("mouseleave", () => {
        tooltip.classList.remove("active");
      });
    });
  });
</script>

<map name="image-map">

    <area data-region="wishing-well" alt="wishing well" title="wishing well" href="#" coords="878,337,24" shape="circle">
    <area data-region="sleeping-forest" alt="sleeping forest" title="sleeping forest" href="#" coords="1026,510,21" shape="circle">

</map>
